<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-image">
    <!-- Responsive Header -->
    <header class="header">
        <a href="{{ url_for('home')}}" style="padding-top: 5%;">
            <img src="/static/img/finalcal.png" alt="Logo" class="logo">
        </a>
    </header>

    <div class="login-container">
        <h1>Sign In</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul class=flashes>
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
              </ul>
          {% endif %}
        {% endwith %}
        <!-- Simple Form -->
        <form method="POST" action="/login" style="margin-bottom: 50px;">
            <!-- Email Field -->
            <input type="email" name="email" id="email" placeholder="Email or phone number" required>
            
            <!-- Password Field -->
            <input type="password" name="password" id="password" placeholder="Password" required>
            
            <!-- Submit Button -->
            <button type="submit" id="signInBtn">Sign In</button>
            
            <div class="options">
                <a href="#">Forgot Password?</a>
                <a href="{{ url_for('register') }}">Sign Up Now</a>
            </div>
        </form>
        
    </div>
</body>
</html>
