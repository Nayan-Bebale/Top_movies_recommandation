<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <style>
        .bg-image {
            background-image: url("/static/img/background-auth2.jpg");
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -2;
            background-size: cover;
            background-position: center;
        }

        body {
            background-color: #141414;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #togglePassword, #toggleConfirmPassword {
            font-size: 1.2em;
            user-select: none;
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #b3b3b3;
        }

        #togglePassword:hover, #toggleConfirmPassword:hover {
            color: #ffffff;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .password-container input {
            flex: 1;
            padding-right: 40px;
        }
    </style>
</head>
<body class="bg-image">
    <!-- Responsive Header -->
    <header class="header">
        <a href="{{ url_for('home') }}" style="padding-top: 5%;">
            <img src="/static/img/finalcal.png" alt="Logo" class="logo">
        </a>
    </header>

    <div class="login-container">
        <h1>Sign Up</h1>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <ul class="flashes">
              {% for message in messages %}
                  <li>{{ message }}</li>
              {% endfor %}
              </ul>
          {% endif %}
        {% endwith %}
        
        <!-- Sign-Up Form -->
        <form method="POST" action="/register" style="margin-bottom: 50px;">
            <!-- Username Field -->
            <input type="text" name="username" id="username" placeholder="Username" required>

            <!-- Email Field -->
            <input type="email" name="email" id="email" placeholder="Email" required>

            <!-- Password Field with Toggle -->
            <div class="password-container">
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    placeholder="Password" 
                    required>
                <span 
                    id="togglePassword" 
                    aria-label="Toggle Password Visibility">üôÑ</span>
            </div>

            <!-- Confirm Password Field with Toggle -->
            <div class="password-container">
                <input 
                    type="password" 
                    name="confirm_password" 
                    id="confirmPassword" 
                    placeholder="Confirm Password" 
                    required>
                <span 
                    id="toggleConfirmPassword" 
                    aria-label="Toggle Confirm Password Visibility">üôÑ</span>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="signUpBtn">Sign Up</button>
            
            <div class="options">
                <a href="#">Forgot Password?</a>
                <a href="{{ url_for('login') }}">Have an account?</a>
            </div>
        </form>
    </div>

    <script>
        // Toggle visibility for password
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üôÑ' : 'üßê';
        });

        // Toggle visibility for confirm password
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üôÑ' : 'üßê';
        });
    </script>
</body>
</html>
